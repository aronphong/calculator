<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>

        <h1> Calculator </h1>
        <div id="container">

                <div id="display">
                    <p id="displayValue"></p>
                </div>

            <div class="numbers">
                <button id="clear">Clear </button>
                <button id="backspace">Del</button>
                <button id="divide" class="operation">รท</button> <br>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button id="multiply" class="operation">X</button> <br>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button> 
                <button id="subtract" class="operation">-</button> <br>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button id="add" class="operation">+</button> <br>
                <button class="number" value="0">0</button>
                <button class="number" value=".">.</button>
                
                <button class="equal">=</button>
            </div>  
        </div>

        <script src="calculator.js"></script>
    </body>
    
</html>
